apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: tck
spec:
  entrypoint: run

  templates:
    - name: run
      inputs:
        parameters:
          - name: name
      steps:
        - - name: deploy
            templateRef:
              name: deploy-nebula
              template: deploy-nebula
            arguments:
              parameters:
                - name: name
                  value: "{{inputs.parameters.name}}"
                - name: nebula-version
                  value: "v2-nightly"
        - - name: run-tck
            templateRef:
              name: run-tck
              template: run-tck
            arguments:
              parameters:
                - name: name
                  value: "{{inputs.parameters.name}}"
